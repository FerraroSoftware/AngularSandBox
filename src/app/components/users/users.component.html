<h2>Users</h2>
<!-- <button [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add new user</button> -->
<!-- <ul *ngIf="users.length > 0; else noUsers"> -->
<button (click)="addUser({firstName: 'Mary', lastName: 'Williams', isActive:true})" [disabled]="!enableAdd" class="btn btn-block mb-3">Add new user</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
   <!-- <li class="card card-body mb-3" *ngFor="let user of users" [class.bg-light]=user.isActive -->
   <!-- [style.border-color]="user.isActive ? 'green' : ''"> -->
   <li class="card card-body mb-3" *ngFor="let user of users" [class.bg-light]=user.isActive>
      <!-- <div class="row"> -->
      <!-- <div class="col-sm-4"> -->
      <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt=""> -->
      <!-- <img *ngIf="user.image" class="img-fluid" src="{{user.image}}" alt=""> -->
      <!-- <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt=""> -->
      <!-- </div> -->
      <!-- <div class="col-sm-8"> -->
      <!-- <h3 [ngStyle]="currentStyles">{{ user.firstName | uppercase }} {{ user.lastName | lowercase}}</h3> -->
      <!-- <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }}</h3> -->
      <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide;" class="btn btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small>
      <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
         <li class="list-group-item">Age: {{user.age}}</li>
         <li class="list-group-item">Address {{user.address.street}} {{user.address.city }} {{user.address.state}}</li>
         <li class="list-group-item">Joined: {{user.registered | date}}</li>
         <!-- <li class="list-group-item">Balance: {{user.balance | currency}} until {{ .5 | percent}}</li> -->
         <!-- <li class="list-group-item">{{5 | number:"1.2"}}</li> -->
      </ul>
      <!-- </div> -->
      <!-- </div> -->

   </li>
</ul>
